<table class="table table-striped">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Full Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{ user.userID }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
